<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sf Museums</title>
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
  <main>
    <a id="menu" class="header-menu">
      <img src="img/menu.svg" onerror="this.src='img/menu.png'" alt="Menu icon">
    </a>
    <nav id="drawer" class="side-box">
    <span class="header-text">Museums</span>
      <div class="search-box">
        <input placeholder="Filter by name" type="search" data-bind="value: query, valueUpdate: 'keyup'" autocomplete="off">
      </div>
      <ul data-bind="foreach: filteredLocations">
        <li class="locations-list" data-bind="text: title, click: showInfo"></li>
      </ul>
    </nav>
    <div id="map"></div>
  </main>
  <script src="js/addons.js"></script>
  <script src="js/locations.js"></script>
  <script src="js/app.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="js/lib/knockout-3.4.2.js"></script>
  <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBXDgN7ioZModk8OSUcXYlYiXPYtDzC19o&callback=initialize" onerror="missingMap()"></script>
  </body>
</html>
