<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sf Museums</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>
  <body>
  <main>
    <a id="menu" class="header-menu">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M2 6h20v3H2zm0 5h20v3H2zm0 5h20v3H2z"/>
      </svg>
    </a>
    <nav id="drawer" class="side-box">
    <span class="header-text">Museums</span>
      <div class="search-box">
        <input placeholder="Filter by name" type="search" data-bind="value: query, valueUpdate: 'keyup'" autocomplete="off">
      </div>
      <ul data-bind="foreach: filteredLocations">
        <li class="locations-list" data-bind="text: title, click: showInfo"></li>
      </ul>
    </nav>
    <div id="map"></div>
  </main>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBXDgN7ioZModk8OSUcXYlYiXPYtDzC19o&callback=initialize"></script>
  <script async src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script async src="js/lib/knockout-3.4.2.js"></script>
  <script async src="js/app.js"></script>
  <script async src="js/mobile-menu.js"></script>
  </body>
</html>
